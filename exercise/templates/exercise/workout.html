{% extends "exercise/layout.html" %}
{% load static %}

{% block head %}

{% endblock %}
{% block body %}
<tite>Workout</tite>
<section class="projects-section bg-light" id="body-container">
    <div id="count-in-timer" class="projects-section bg-light" >
        <div class="counter">
        	<div class="nums">
    		    <span class="in">5</span>
    		    <span>4</span>
    		    <span>3</span>
    		    <span>2</span>
    		    <span>1</span>
    		    <span>0</span>
        	</div>
        	<h4>Get Ready</h4>
        </div>
        <div class="final">
        	<h1>GO!</h1>
        </div>
    </div>

    <div class="bg-light" id='current-exercise-top' style='display:none; text-align: center; padding-bottom: 2%;'>
        <h1>Exercise Name:</h1>
        <h2>1/4</h2>
    </div>

    <div class="projects-section bg-light" id="circle-timer"style='display:none'>
        <input type="hidden" id="start"/><br/>
        <input type="hidden" id="stop"/><br/>
        <input type="hidden" id="diff"/><br/>

        <div id="app" class="app">
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                    <path
                      id="base-timer-path-remaining"
                      stroke-dasharray="283"
                      class="base-timer__path-remaining green"
                      d="
                        M 50, 50
                        m -45, 0
                        a 45,45 0 1,0 90,0
                        a 45,45 0 1,0 -90,0
                      "
                    ></path>
                  </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label">
                    <div id='time-display'>

                    </div>
                    <br>
                    <div id="pause-button" style="position: absolute; top:60%">
                        <button id="btnStart" type="button"  style="display: none;">
                            <i class="fa fa-play"></i>
                        </button>
                        <button id="btnStop" type="button">
                            <i class="fa fa-pause"></i>
                        </button>
                    </div>

                </span>
              </div>
        </div>
    </div>
    
    <div class="bg-light" id='current-exercise-bottom' style='display:none'>
        <div class="jumbotron">
            <p class="lead"><b>Description:</b>blah blah blah blah blah blah blah blah blah blah</p>
            <hr class="my-4">
            Examples
            <!--Carousel Wrapper-->
            <div id="video-carousel-example" class="carousel slide carousel-fade" >
              <!--Indicators-->
              <ol class="carousel-indicators">
                <li data-target="#video-carousel-example" data-slide-to="0" class="active"></li>
                <li data-target="#video-carousel-example" data-slide-to="1"></li>
                <li data-target="#video-carousel-example" data-slide-to="2"></li>
              </ol>
              <!--/.Indicators-->
              <!--Slides-->
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div id='video'>
                        <iframe width='10%' class='video-fluid' src="https://www.youtube.com/embed/aclHkVaku9U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>                 
                </div>
                <div class="carousel-item">
                    <img class="video-fluid" src='https://blog.paleohacks.com/wp-content/uploads/2015/06/Butt_Exercise_2.gif'>
                </div>
                <div class="carousel-item">
                  <video class="video-fluid" autoplay loop muted>
                    <source src="https://mdbootstrap.com/img/video/Agua-natural.mp4" type="video/mp4" />
                  </video>
                </div>
              </div>
              <!--/.Slides-->
              <!--Controls-->

              <!--/.Controls-->
            </div>
            <!--Carousel Wrapper-->
              
          </div>
        
        
    </div>

</section>

<script>

</script>


{% endblock %}
