{% extends "exercise/layout.html" %}
{% load static %}
{% block body %}
<title>Find & share workouts</title>
<section class="projects-section bg-light" id="register">
    <form class="form" id='category-selection-form'>
      <div class="row">
        <div class="col-8">
          <h2 id='shared-category' class="mb-1">Top Workouts</h2>
        </div>
        <div class="col-4">
          <div class="float-right">
            <select class="form-control float-right" id="selected-category">
              <option>Top</option>
              <option>Most Recent</option>
            </select>
          </div>
        </div>
      </div>
    </form>
    <br>
    <div id= "shared-workouts-container" class="card-deck">
    
    </div>
    
</section>

<script src='{% static "exercise/js/sharedworkouts.js" %}'></script>

{% endblock %}
