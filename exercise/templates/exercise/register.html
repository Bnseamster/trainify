{% extends "exercise/layout.html" %}

{% block body %}

<section class="projects-section bg-light" id="register" style="flex: 1 0 auto;">
    <style>
        #mainNav .navbar-brand {
            padding: 0.5rem 0;
            color: rgba(0, 0, 0, 0.5);
        }
        #mainNav .nav-link {
            transition: none;
            padding: 2rem 1.5rem;
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
    <div class="container">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'register' %}" method="post" class='register-login'>
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-dark" type="submit" value="Register">
        </form>
    
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    
                
    </div>
</section>

{% endblock %}
